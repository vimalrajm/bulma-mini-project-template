<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New Customers</title>
    <link rel="icon" href="./images/logo.jpg" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="hero is-small">
      <div class="hero-body">
        <nav class="navbar has-shadow">
          <div class="navbar-brand">
            <a class="navbar-item image is-64x64">
              <img src="./images/logo.jpg" />
            </a>
          </div>
          <div class="navbar-menu">
            <div class="navbar-start">
              <p class="navbar-item ">
                <small>Publishing of the speed of the technology</small>
              </p>
            </div>
            <hr />
            <div class="navbar-end">
              <div class="navbar-item"></div>
              <div class="navbar-item has-dropdown is-hoverable">
                <div class="navbar-link">
                  Vimal Raj M
                </div>
                <div class="navbar-dropdown">
                  <a class="navbar-item">
                    <div>
                      <span class="icon is-small">
                        <i class="fa fa-user-circle-o "></i>
                      </span>
                      Profile
                    </div>
                  </a>
                  <a class="navbar-item">
                    <div>
                      <span class="icon is-small">
                        <i class="fa fa-bug"></i>
                      </span>
                      Report Bug
                    </div>
                  </a>
                  <a class="navbar-item">
                    <div>
                      <span class="icon is-small">
                        <i class="fa fa-sign-out "></i>
                      </span>
                      Sign Out
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <div class="columns">
          <div class="column is-2">
            <nav class="menu">
              <div class="menu-label">
                Menu
              </div>
              <div class="menu-list">
                <a href="#">
                  <span class="icon">
                    <i class="fa fa-tachometer"></i>
                  </span>
                  DashBoard
                </a>

                <a href="books.html">
                  <span class="icon">
                    <i class="fa fa-book"></i>
                  </span>
                  Books
                </a>

                <a href="customers.html" class="is-active">
                  <span class="icon">
                    <i class="fa fa-address-book"></i>
                  </span>
                  Customers
                </a>

                <a href="#">
                  <span class="icon">
                    <i class="fa fa-file-text-o"></i>
                  </span>
                  Orders
                </a>
              </div>
            </nav>
          </div>
          <div class="column is-10">
            <nav class="breadcrumb">
              <ul>
                <li>
                  <a href="customers.html">Customers</a>
                </li>
                <li class="is-active">
                  <a href="#">New Customer</a>
                </li>
              </ul>
            </nav>
            <form>
              <div class="columns">
                <div class="column">
                  <div class="field">
                    <label class="label">
                      Full name
                    </label>
                    <div class="control">
                      <input
                        type="text"
                        placeholder="e.g. Alex Smith"
                        class="input"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="columns">
                <div class="column">
                  <div class="field">
                    <label class="label">
                      Email
                    </label>
                    <div class="control has-icons-left">
                      <input
                        type="text"
                        placeholder="e.g. alexsmith@gmail.com"
                        class="input"
                      />
                      <span class="icon is-small">
                        <i class="fa fa-envelope"></i>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="columns">
                <div class="column">
                  <div class="field">
                    <label class="label">
                      Address
                    </label>
                    <div class="control">
                      <input
                        type="text"
                        placeholder="Number and street name"
                        class="input"
                      />
                    </div>
                  </div>
                  <div class="field">
                    <div class="control">
                      <input
                        type="text"
                        placeholder="Second address line (optional)"
                        class="input"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="columns is-multiline">
                <div class="column">
                  <div class="field">
                    <label class="label">Postcode / Zipcode</label>
                    <div class="control">
                      <input
                        type="text"
                        class="input"
                        placeholder="e.g. 67202"
                      />
                    </div>
                  </div>
                </div>
                <div class="column">
                  <div class="field">
                    <label class="label">City</label>
                    <div class="control">
                      <input
                        type="text"
                        class="input"
                        placeholder="e.g. San Francisco"
                      />
                    </div>
                  </div>
                </div>
                <div class="column">
                  <div class="field">
                    <label class="label">Country</label>
                    <div class="control">
                      <div class="select">
                        <select>
                          <option>-- Choose a country --</option>
                          <option>Canada</option>
                          <option>United Kingdom</option>
                          <option>United States</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="columns">
                <div class="column">
                  <div class="field">
                    <div class="buttons">
                      <button class="button is-medium is-success">
                        Create Customer
                      </button>
                      <button class="button is-medium is-light">Cancel</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
